<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>All News - BCC Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
  <style>
    body { background-color: #f8f9fa; }
    .container {
      padding: 40px 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    td[contenteditable="true"] {
      background-color: #fffde7;
      border: 1px dashed #ccc;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>üì∞ All News Articles</h2>

  <!-- Search -->
  <div class="form-group">
    <input type="text" id="searchBox" class="form-control" placeholder="Search news by title or category..." />
  </div>

  <!-- News Table -->
  <div class="table-responsive">
    <table class="table table-bordered table-hover" id="newsTable">
      <thead class="thead-dark">
        <tr>
          <th>Title</th>
          <th>Category</th>
          <th>Status</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td contenteditable="true">Bangladesh Budget 2025 Announced</td>
          <td contenteditable="true">Business</td>
          <td>
            <select class="form-control">
              <option>Published</option>
              <option selected>Pending</option>
            </select>
          </td>
          <td contenteditable="true">2025-07-01</td>
          <td>
            <button class="btn btn-sm btn-info save-btn">Save</button>
            <button class="btn btn-sm btn-danger delete-btn">Delete</button>
          </td>
        </tr>
        <tr>
          <td contenteditable="true">Cricket Team Returns Victorious</td>
          <td contenteditable="true">Sports</td>
          <td>
            <select class="form-control">
              <option selected>Published</option>
              <option>Pending</option>
            </select>
          </td>
          <td contenteditable="true">2025-06-30</td>
          <td>
            <button class="btn btn-sm btn-info save-btn">Save</button>
            <button class="btn btn-sm btn-danger delete-btn">Delete</button>
          </td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>

  <a href="admin-dashboard.html" class="btn btn-secondary mt-3">‚Üê Back to Dashboard</a>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  // Search filter
  document.getElementById("searchBox").addEventListener("keyup", function() {
    const value = this.value.toLowerCase();
    document.querySelectorAll("#newsTable tbody tr").forEach(row => {
      const text = row.textContent.toLowerCase();
      row.style.display = text.includes(value) ? "" : "none";
    });
  });

  // Table actions
  document.querySelectorAll(".save-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      alert("Changes saved! (demo only)");
    });
  });

  document.querySelectorAll(".delete-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      if (confirm("Are you sure to delete this news?")) {
        btn.closest("tr").remove();
      }
    });
  });
</script>

</body>
</html>
